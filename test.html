<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Тесты - Таблица Метод "Mojor"</title>

</head>
<body>

        </div>

        <p class="test__btn-text wrapp__descr"></p>
        <button class="next btn">Следующий пример</button>
        <a class="btn reload" href="#" onclick="location.reload(); return false;">
            Начать заново
        </a>
    </div>
